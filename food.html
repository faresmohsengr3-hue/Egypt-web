            <h1>Koshari</h1>
            <p>Koshari (also spelled kushari or koshary) is the national dish of Egypt and a widely popular, hearty, and entirely vegan street food. It is a layered dish celebrated for being nutritious, affordable, and satisfying, enjoyed by people of all income levels. </p>
